<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dramady</title>
	<link rel="stylesheet" href="/css/bulma.min.css">
	<link rel="stylesheet" href="/css/layout.css">
	<script src="https://kit.fontawesome.com/2ef5d5f5df.js" crossorigin="anonymous"></script>
</head>

<body>

<div class="container">
	<div class="header">
		Dramady-SPA
	</div>
	<div class="auth-block">

		<div class="sign-in-form">
			<h2>Sign In</h2>
			<div class="form">
				Username: <input type="text" id="user-sign-in-name"  name="username"><br>
				Password: <input type="password" id="user-sign-in-password"  name="password"><br>
				<button id="user-sign-in"> login! </button>

			</div>

		</div>
		<div class="sign-up-form">
			<h2>Sign Up	</h2>
			<div class="form">
				Username: <input type="text" id="user-sign-up-username"  name="username"><br>
				FullName: <input type="text" id="user-sign-up-fullname"  name="fullname"><br>
				Password: <input type="password"id="user-sign-up-password"  name="password"><br>
				<button id="sign-up-button"> Register! </button>
			</div>
		</div>
		<div class="sign-out-button">
			<button type="submit" id="signout-button" class="button is-primary">Sign out</button>
		</div>
	</div>
	<div class="updater-block">
		Update Functionality Buttons
	</div>
	<div class="fav-list-block">
		Favourites
		<div id="favListBlock"></div>
	</div>
	<div class="watch-list-block">
		WatchListed
		<div id="watchListBlock"></div>
	</div>
	<div class="reviews-view">
		Chosen movie reviews
		<div id="reviewsBlock"></div>
	</div>
	<div class="review-edit">
		CRUD on selected review

		<div id="createReviewForm" class="crudform hideMe">

		</div>
		<div id="updateReviewForm" class="crudform hideMe">

		</div>
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer">
</script>

<script src="/js/requests-ajax.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/get-data.js"></script>


<footer class="footer">
	<div class="content has-text-centered">
		Copyright Â© DRAMADY-SPA 2042
	</div>
</footer>
</body>
</html>
